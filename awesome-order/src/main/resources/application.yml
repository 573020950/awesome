server:
  port: 9048

spring:
  application:
    name: awesome-order
  sleuth:
    sampler:
      percentage: 1
      probability: 1
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    preferIpAddress: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
